    /* Button styling (rounded, bold) */
    #zcWebOptin{
      background:#ff6161 !important;   /* change later when brand set */
      border-radius:8px !important;
      box-shadow:none !important;
    }

    /* Slightly tighter widget on very small screens */
    @media (max-width:480px){
      .signup-wrap > * { max-width:240px; }
    }

    #customForm.quick_form_2_css * {
